<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/Styles_signup.css">
    <title>Sign Up | Nitw</title>
</head>
<body>
    
    <nav>
        <a class ="back" href="WS5_index.html">back</a>
        <span class="navbarelement"> | </span>
        <div class="mainhead">Sign Up</div>
    </nav>
    <div class="form">
        <form action="get">
          <div class="Header">
            <h1>Enter information here</h1>
            <h4>(institue mail id)</h4>
          </div>
          <div class="content">
            <p>Choose : </p>
            <input type="radio" name="Choice" id="Faculty">Faculty <input type="radio" name="Choice" id="Students">Student
            <p>
              Name : <input type="text" placeholder="abc bcd" required/>
            </p>
            <p>
              Email :
              <input type="email" placeholder="abc123@Student.nitw.ac.in" required />
            </p>
            <p>
              Phone Number :
              <input type="text"  placeholder="9876543210" required />
            </p>
            <p>
              Set New Password : <input type="password" placeholder="abXcZde@13">
            </p>
            <p>
              Confirm Password: <input type="password" placeholder="abXcZde@13">
            </p>
            <button>Sign Up</button>
          </div>
        </form>
      </div>
</body>
</html>
